name: CI - Flutter Build & Test

# Temporarily disabled - fix code issues first:
# - Missing firebase_options.dart
# - Database compilation errors (Drift generated code)
# - Run `flutter pub run build_runner build` to regenerate

on:
  workflow_dispatch:  # Manual trigger only
#  push:
#    branches: [main, develop]
#  pull_request:
#    branches: [main, develop]

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ” Run Flutter analyze
        run: flutter analyze --no-fatal-infos

      - name: âœ¨ Check formatting
        run: dart format --set-exit-if-changed .

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage --reporter=expanded

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“ˆ Coverage Summary
        run: |
          sudo apt-get install lcov
          lcov --summary coverage/lcov.info

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [analyze, test]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ”§ Build APK
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 45
    needs: [analyze, test]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ Build iOS (no codesign)
        run: flutter build ios --debug --no-codesign

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [analyze, test]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸŒ Build web
        run: flutter build web --release

      - name: ğŸ“¤ Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
