name: books_tracker
description: A cross-platform book tracking app with AI-powered bookshelf scanning
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.4.0

  # Database (Local - Drift)
  drift: ^2.14.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.0
  sqlite3_web: ^0.1.0  # Web support
  path_provider: ^2.1.1
  path: ^1.8.3

  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.4.0
  web_socket_channel: ^2.4.0

  # Navigation
  go_router: ^12.0.0

  # Camera & Scanning
  camera: ^0.11.0
  mobile_scanner: ^4.0.0
  image: ^4.1.3
  image_picker: ^1.0.4
  image_cropper: ^5.0.0

  # UI & Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.1
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  flutter_blurhash: ^0.8.0
  shimmer: ^3.0.0
  permission_handler: ^11.0.0
  fl_chart: ^0.68.0
  share_plus: ^7.2.0
  url_launcher: ^6.2.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  riverpod_lint: ^2.3.0
  drift_dev: ^2.14.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Uncomment to add assets
  # assets:
  #   - assets/images/
  #   - assets/icons/
