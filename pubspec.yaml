name: books_tracker
description: A cross-platform book tracking app with AI-powered bookshelf scanning
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^4.0.0

  # Database
  drift: ^2.30.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # Networking
  dio: ^5.7.0
  dio_cache_interceptor: ^4.0.5
  hive: ^2.2.3

  # Navigation
  go_router: ^17.0.1

  # Image Handling
  cached_network_image: ^3.4.1

  # Camera & Barcode
  camera: ^0.11.0+2
  mobile_scanner: ^7.1.4

  # Firebase (compatible versions)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # Utilities
  uuid: ^4.5.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  intl: ^0.20.1
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^4.0.0+1
  drift_dev: ^2.30.1
  freezed: ^3.0.0
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
