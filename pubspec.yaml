name: books_tracker
description: A cross-platform book tracking app with AI-powered bookshelf scanning
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.3

  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.0

  # Navigation
  go_router: ^12.0.0

  # Image Handling
  cached_network_image: ^3.3.0

  # Camera & Barcode
  camera: ^0.11.0
  mobile_scanner: ^4.0.0

  # Firebase (compatible versions)
  firebase_core: ^3.15.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.6
  firebase_analytics: ^11.3.8
  firebase_crashlytics: ^4.1.8

  # Utilities
  uuid: ^4.2.0
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  drift_dev: ^2.14.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
